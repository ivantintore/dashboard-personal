# Docker Compose - PoC Dashboard Personal
# Ivan Tintore
# 
# Uso:
#   docker-compose up -d
#   
# Acceso:
#   http://localhost
#   Usuario: admin
#   Password: demo123

version: '3.8'

services:
  # ============================================
  # AUTH SERVICE - Google OAuth2 + 2FA
  # ============================================
  auth-service:
    build:
      context: ./apps/auth-service
      dockerfile: Dockerfile
    container_name: poc-auth-service
    restart: unless-stopped
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SECRET_KEY=${AUTH_SECRET_KEY:?AUTH_SECRET_KEY is required}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - BASE_URL=https://keonycs.com
      - COOKIE_DOMAIN=keonycs.com
      - SESSION_DURATION_HOURS=24
      - DATABASE_PATH=/app/data/auth.db
      - ALERT_WEBHOOK_URL=${ALERT_WEBHOOK_URL:-}
      - TOTP_ISSUER=${TOTP_ISSUER:-Dashboard-MAITSA}
    volumes:
      - auth_data:/app/data
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ============================================
  # CADDY - Reverse Proxy + Auth + SSL
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: poc-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
      - backend
    depends_on:
      - auth-service
      - dashboard-web
      - conversor
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # DASHBOARD WEB - Astro (Landing + Grid)
  # ============================================
  dashboard-web:
    build:
      context: ./dashboard-web
      dockerfile: Dockerfile
    container_name: poc-dashboard-web
    restart: unless-stopped
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # CONVERSOR HEIF - FastAPI
  # ============================================
  conversor:
    build:
      context: ./apps/conversor-heif
      dockerfile: Dockerfile
    container_name: poc-conversor
    restart: unless-stopped
    volumes:
      - conversor_uploads:/app/uploads
      - conversor_temp:/app/temp
    networks:
      - backend
    environment:
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # ESTRATEGIA LOMBARDO - FastAPI (Análisis préstamos lombardos)
  # ============================================
  lombardo:
    build:
      context: ./apps/estrategia-lombardo
      dockerfile: Dockerfile
    container_name: poc-lombardo
    restart: unless-stopped
    networks:
      - backend
    environment:
      - TZ=Europe/Madrid
      - ROOT_PATH=/lombardo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# NETWORKS
# ============================================
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  caddy_data:
  caddy_config:
  conversor_uploads:
  conversor_temp:
  auth_data:


