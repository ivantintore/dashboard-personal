<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Dashboard Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #141414;
            --accent: #4285f4;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: #2a2a2a;
            --error: #ea4335;
            --warning: #fbbc04;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(ellipse at 50% 50%, rgba(234, 67, 53, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--error);
        }

        .message {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .email {
            display: inline-block;
            background: rgba(66, 133, 244, 0.1);
            border: 1px solid rgba(66, 133, 244, 0.3);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            margin: 16px 0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .contact {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">üö´</div>
            <h1>Acceso Denegado</h1>
            
            <p class="message">
                Tu cuenta de Google no est√° autorizada para acceder a este dashboard.
            </p>

            <div class="email">{{ email }}</div>

            <p class="message">
                Si crees que deber√≠as tener acceso, contacta con el administrador para que te a√±ada a la lista de usuarios autorizados.
            </p>

            <a href="/auth/logout" class="btn">
                ‚Üê Volver al inicio
            </a>

            <div class="contact">
                <p>Administrador: Ivan Tintore</p>
            </div>
        </div>
    </div>
</body>
</html>
